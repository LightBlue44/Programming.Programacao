<meta charset="UTF-8">
<script>
    //Crie um programa que peça 5 valores do usuário e armazene em um vetor.
    //Após calcule a média e encontre o maior valor.
    let value = [];
    let aux = 0;
    let total = 0;

    for (i = 0; i <= 4; i++) {
        let key = parseFloat(prompt('Insira 5 valores para fazer a sua média'));
        value.push(key);
    }
    console.log(value);

    for (z = 0; z < value.length; z++) {
        if (value[z] > aux) {
            aux = value[z];
        }
    }
    console.log('O maior valor é ' + aux);

    for (y = 0; y < value.length; y++) {
        total = total + value[y];
    }
    let median = (total / value.length)
    console.log('A média é de: ' + median);
</script>
