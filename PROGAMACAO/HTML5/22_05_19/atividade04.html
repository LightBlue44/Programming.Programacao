<meta charset="UTF-8">
<script>
    //Desenvolva um algoritmo que mostre uma contagem regressiva de 30 até 1, marcando os números que forem divisíveis por 4, exatamente como mostrado ao lado: 30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]...
    for (x = 30; x >= 1; x--) {
        if (x % 4) {
            console.log(x)
        } else {
            console.log('[' + x + ']')
        }
    }
</script>
