<meta charset="UTF-8">
<script>
    //João é um investidor e ele quer um programa para calcular o seu lucro nas suas operações financeiras.
    //Ele irá informar o capital inicial investido e o capital final, calcule o lucro ou prejuízo da operação.
    //Mostre o valor de ganho ou prejuízo e a porcentagem de ganho ou prejuízo.
    //Para facilitar o entendimento mostre uma mensagem por exemplo. "Você teve um ganho de R$ ... (...%)" ou "Você teve um prejuízo de R$ ... (...%)"
    window.alert('Bem vindo ao programa calculador de investimentos')
    var capitalInicial = prompt('Insira o Capital Inicial Investido');
    var capitalFinal = prompt('Insira o Capital Final/Montante');
    let result = (capitalFinal - capitalInicial);
    var porcent;
    if (result >= 0) {
        porcent = ((capitalFinal / capitalInicial) * 100);
        window.alert('Você teve um lucro de R$' + result + ', ou seja, um lucro de ' + porcent.toFixed(2) + '%')
    } else {
        porcent = (((capitalInicial - capitalFinal) / capitalInicial) * 100);
        window.alert('Você teve um prejuízo de R$' + result + ', ou seja, um prejuízo de ' + porcent.toFixed(2) + '%');
    }
</script>
