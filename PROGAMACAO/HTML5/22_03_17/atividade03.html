<meta charset="UTF-8">
<script>
    //Crie um programa que recebe um valor informado pelo usuário e diga se o valor é par ou ímpar.
    // this is to see if the number is pair or odd 
    var n1 = prompt('Insert a number/Insira um número');
    var resto = n1 % 2;
    if (resto == 0) {
        console.log('This number/Esse número(' + n1 + ') is pair/é par');
    } else {
        console.log('This number/Esse número(' + n1 + ') is odd/é impar');
    }
</script>;
