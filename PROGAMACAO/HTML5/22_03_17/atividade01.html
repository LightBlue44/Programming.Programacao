<script>
    //Crie um programa que recebe três notas de 0..100, calcule a média e caso seja maior ou igual a 70 diga que você foi aprovado, caso contrário reprovado.
    //Também informe qual é o seu conceito seguindo as seguintes regras: 0 até 49 conceito D, 50 até 69 conceito C, 70 até 89 conceito B, de 90 até 100 conceito A;
    let n1 = 99
    let n2 = 88
    let n3 = 77

    let media = (n1 + n2 + n3) / 3
    if (media <= 100 && media > 80) {
        console.log('Conceito A')
        if (media <= 79 && media >= 60)
            console.log('Conceito B')
        else if (media <= 59 && media >= 50)
            console.log('Conceito C')
        else if (media <= 49 && media >= 0)
            console.log('Conceito D')
    }
    if (media >= 70) {
        console.log('Você foi aprovado')
        if (media < 70)
            console.log('Você foi reprovado')
    }
</script>
