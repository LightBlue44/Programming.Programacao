<script>
    //Crie um programa que receberá 3 valores e mostre o maior valor.
    let n1 = parseFloat(prompt('Insira um número'))
    let n2 = parseFloat(prompt('Insira um número'))
    let n3 = parseFloat(prompt('Insira um número'))

    if (n1 > n2 && n1 > n3) {
        console.log('O maior número é o N1 =' + n1)
    }
    else if (n2 > n1 && n2 > n3) {
        console.log('O maior número é o N2 =' + n2)
    }
    else if (n3 > n2 && n3 > n1) {
        console.log('O maior número é o N3 =' + n3)
    }

</script>
