<meta charset="UTF-8">
<script>
    //Crie uma função que receba 3 notas como parâmetro, após calcule a média e retorno o valor e mostre para o usuário.
    function mediaNota(nota1, nota2, nota3){
        return media = ((nota1 + nota2 + nota3) / 3)
    }
    window.alert('Bem vindo a calculadora de médias')
    var valor1 = parseInt(prompt('Digite um valor'))
    var valor2 = parseInt(prompt('Digite um valor'))
    var valor3 = parseInt(prompt('Digite um valor'))

    console.log('A média dos três valores é: ' + mediaNota(valor1, valor2, valor3))
</script>
