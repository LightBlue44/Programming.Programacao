<meta charset="UTF-8">
<script>
    //Crie a tabuada do 10 até o 1 indo de 10 até 1.
    for (let tabuada = 10; tabuada >= 1; tabuada--) {
        console.log('Tabuada do ' + tabuada)
        if (tabuada != 11) {
            for (let vezes = 1; vezes <= 10; vezes++) {
                console.log(`${tabuada} x ${vezes} = ${tabuada * vezes}`)

            }
            console.log("")
        }
    }
</script>
