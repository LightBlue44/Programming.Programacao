<meta charset="UTF-8">
<script>
    //Crie um programa para mostrar as tabuadas de 1 até 100 indo de 1 até 5. 
    for (let tabuada = 1; tabuada <= 100; tabuada++) {
        console.log('Tabuada do ' + tabuada)
        if (tabuada != 101) {
            for (let vezes = 1; vezes <= 5; vezes++) {
                console.log(`${tabuada} x ${vezes} = ${tabuada * vezes}`)
            }
            console.log("")
        }
    }
</script>
