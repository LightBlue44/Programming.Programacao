<meta charset="UTF-8">
<script>
    //Dado o vetor a = [2,4,3,8,9,10,11,15] e b = [11,15,20,30,40, 2] utilizando for para percorrer os vetores, crie um vetor c com os elementos em comum.
    let vetorA = [2, 4, 3, 8, 9, 10, 11, 15];
    let vetorB = [11, 15, 20, 30, 40, 2];
    let vetorC = [];

    for (ironMan = 0; ironMan < vetorA.length; ironMan++) {
        wanda = vetorA[ironMan];

        for (thor = 0; thor < vetorB.length; thor++) {

            thanos = vetorB[thor];
            if (wanda == thanos) {
                vetorC.push(thanos);
            }
        }
    }
    console.log(vetorC);
</script>
