<meta charset="UTF-8" />
<script>
    //ado o vetor [2,4,3,8,9,10,11,15] utilizando for para percorrer o vetor mostre apenas os números pares.
    let vetor = [2, 4, 3, 8, 9, 10, 11, 15];

    for (let i = 0; i < vetor.length; i++) {
        let a = vetor[i];
        let b = a % 2;
            if (b == 0){
                console.log(`O número ${a} é par`)
            }
    }
</script>
