<meta charset="UTF-8">
<script>
    //Imprimir as tabuadas pares do 1 até 10, indo do 1 até 10.
    // vezes = multiplicador
    for (let tabuadasPares = 2; tabuadasPares <= 10; tabuadasPares = tabuadasPares + 2){
    console.log('Tabuada do ' + tabuadasPares)
        {
            for (let vezes = 1; vezes <= 10; vezes = vezes + 1){
                let result = (tabuadasPares * vezes)
                console.log( `${tabuadasPares} x ${vezes} = ${result}`);
            }
        }
        console.log('')

    }
</script>
