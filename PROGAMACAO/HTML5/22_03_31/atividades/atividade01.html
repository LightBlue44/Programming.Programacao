<meta charset="UTF-8">
<script>
    //Crie um programa para calcular qual é o ano das copas do mundo, da primeira até o ano atual.
    // 1930 = primeira copa do mundo
    // uma copa do mundo é de 4 em 4 anos
    // 2022 = ano atual
    // PCM = Primeira Copa do Mundo
    // CPM = Copas do Mundo

    let PCM = 1930;
    let anoAtual = 2022;

    let CPM = ((anoAtual - PCM) / 4);
    window.alert('O número de copas do mundo é: ' + CPM);
</script>
