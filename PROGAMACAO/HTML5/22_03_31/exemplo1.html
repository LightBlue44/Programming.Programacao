<meta charset="UTF-8">
<script>

    let segredo = 10
    let numeroDigitado = 0
        
    while (segredo != numeroDigitado) {
        numeroDigitado = parseFloat(prompt('Descubra o número secreto'));

        if (segredo == numeroDigitado) {
            alert('Você acertou');
        } else {
            alert('Você errou');
        }
    }

</script>
