<script>
    //Um brechó revende produtos usados, e fixa o preço de venda de cada produto conforme o valor de sua aquisição:
    //se o preço de aquisição de um produto é menor do de R$ 50,00 ele deve ser vendido por um preço 45% maior;
    //caso contrário, o lucro será de 30%. Sabendo disso, construa um algoritmo que leia o valor de aquisição de um produto e mostre o seu valor de venda.
    window.alert('Olá! Bem vindo a calculadora de valores para revenda de produtos')
    var produto = parseInt(prompt('Digite o valor do produto que você comprou'))
    var result
    var lucro
    if (produto < 50) {
        lucro = (produto * 0.45)
        result = lucro + produto
    } else if (produto > 50) {
        lucro = (produto * 0.30)
        result = lucro + produto
    }
    console.log('O valor de venda do produto é: ' + result)
</script>
