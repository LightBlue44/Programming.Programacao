<meta charset="UTF-8">
<script>
    //Escreve a tabuada do 1 até 5 indo de 1 até 10.
    for (let tabuada = 1; tabuada <= 5; tabuada++) {
        console.log('Tabuada do ' + tabuada)
        if (tabuada != 0) {
            for (let multi = 1; multi <= 10; multi++) {
                console.log(`${tabuada} x ${multi} = ${tabuada * multi}`)
            }
        }
        console.log("")
    }
</script>
