<meta charset="UTF-8">
<script>
    //Crie um programa para converter dólar em reais.
    //O programa deve solicitar ao usuário informar um valor em dólares e após a cotação do dólar. Após realize o cálculo convertendo o valor em reais.
    var dolar = parseFloat(prompt('Digite o valor em dólar para a conversão'))
    var cotacaoDolar = (parseFloat(prompt('Digite o valor da cotação do dólar')))

    let dinheiro = (dolar * cotacaoDolar)
    console.log('Você tem R$' + dinheiro + ' em reais')
</script>
