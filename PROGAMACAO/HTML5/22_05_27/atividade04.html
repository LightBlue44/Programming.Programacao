<meta charset="UTF-8">
<script>
    //Dado o seguinte vetor a = [50, 55, 5,4,3,10,15,20,12] crie um programa ordene em ordem crescente e mostre utilizando console.log
    let vetor = [50, 55, 5, 4, 3, 10, 15, 20, 12]

    vetor.sort(function (a, b) {

        if (a > b) return 1;
        if (a < b) return -1;
        return 0
    });

    console.log(vetor);

</script>
