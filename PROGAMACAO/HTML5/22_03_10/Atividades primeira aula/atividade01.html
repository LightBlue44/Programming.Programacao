<script>
    //Crie duas variáveis A e B e imprima o resultado das operações básicas de +,-.*,/.
    //Create two variables named A and B and make them add, subtract, multiply and divide
    let numero01 = 48;
    let numero02 = 12;
    let resultado = numero01 / numero02;
    console.log(resultado);
    let resultado02 = numero01 * numero02;
    console.log(resultado02);
    let resultado03 = resultado + resultado02;
    console.log(resultado03);
    let resultado04 = resultado02 - resultado03;
    console.log(resultado04);
</script>
